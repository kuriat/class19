<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>Operators</p>
    <p id = "demo"></p>
    <p id = "demo1"></p>
    <p id = "demo2"></p>
    <p id = "demo3"></p>


    <script>
        var x = 10;
        var y = 2;
        var a = x + y;
        var b = x - y;
        var c = x * y;
        var d = x / y;
        document.getElementById("demo").innerHTML = a;
        document.getElementById("demo1").innerHTML = b;
        document.getElementById("demo2").innerHTML = c;
        document.getElementById("demo3").innerHTML = d;
    </script>
</body>
</html>
